
<table class="table table-hover">
  <thead>
  <tr>
      <th>Name</th>
      <th>Description</th>
      <th colspan="1"></th>
  </tr>
  </thead>

  <tbody>
    <%styles.all.each do |style| %>

		<%end%>
        <td></td>
      </tr>
  </tbody>
</table>
