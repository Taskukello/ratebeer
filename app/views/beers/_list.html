
<table class="table table-hover">
  <thead>
  <tr>
      <th>Name</th>
      <th>Style</th>
      <th>Brewery</th>
      <th colspan="3"></th>
  </tr>
  </thead>

  <tbody>
  <% beers.each do |beer| %>
      <tr>
        <td><%=link_to beer, beer%></td>
        <td><%= link_to beer.style.style, beer.style %></td>
        <td><%=link_to beer.brewery, beer.brewery%></td>
		<%end%>
        <td></td>
      </tr>
  </tbody>
</table>
